<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <center><h1>Student Registration Form</h1></center>
    <form name="myform" action="" method="POST">
        <table cellpadding="5" cellspacing="5" bgcolor="yellow" align="center">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" required></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" name="fathername" required></td>
            </tr>
            <tr>
                <td>Mother's Name:</td>
                <td><input type="text" name="mothername" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="date" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female" required> Female
                </td>
            </tr>
            <tr>
                <td>Choose Course:</td>
                <td>
                    <select name="course" required>
                        <option value="">---Select---</option>
                        <option value="HTML">HTML</option>
                        <option value="Introduction to JAVA">JAVA</option>
                        <option value="C sharp programming">C_Sharp</option>
                        <option value="Programming with Python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
